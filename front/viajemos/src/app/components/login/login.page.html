<ion-content id="content-login">
	<div id="div-central">
		<!--img class="img-login" src="../assets/tramita2_fondo.svg"-->
		<span class="img-login-v">V<span class="img-login">iajemos</span></span>
		<ion-card id="card-login">
			<div class="col-md-12 col-12 div-card-height">
				<ion-card-content class="div-card-height">
					<ion-button class="button-login button-loginGmail" color="danger" (click)="signInWithGoogle()">
						<div class="row">
							<div class="col-2"><ion-icon name="logo-google"></ion-icon></div>
							<div class="col-10 texto-social-login">Ingresar con Gmail</div>
						</div>								
					</ion-button>
					<!--ion-button class="button-login button-loginGmail" color="primary" (click)="signInWithFacebook()">
						<div class="row">
							<div class="col-2">  <ion-icon name="logo-facebook"></ion-icon>
							</div>
							<div class="col-10 texto-social-login"><span>Ingresar con Facebook</span></div>
						</div>								
					</ion-button-->
					<div class="row">
						<div class="col-2 login-icon-user">
							<ion-icon name="contacts"></ion-icon>  
						</div>
						<div class="col-10 login-email">
							<ion-item class="item-login">								
								<ion-label position='floating' class="login-label">Email</ion-label>
								<ion-input [(ngModel)]="email"></ion-input>
							</ion-item>
						</div>
					</div>
					<div class="row">
						<div class="col-2 login-icon-user">
							<ion-icon name="key"></ion-icon> 
						</div>
						<div class="col-10 login-email">
							<ion-item class="item-login">
								<ion-label position='floating' class="login-label">Password</ion-label>
								<ion-input type="password" [(ngModel)]="password"></ion-input>
							</ion-item>
						</div>
					</div>							
					
					<div class="div-ingresar item-login">
							<ion-button class="button-login texto-social-login" color="dark" (click)="signInManual()">Ingresar</ion-button>								
          </div> 		
          <div class="div-ingresar item-login">
							<ion-button class="button-login texto-social-login" color="dark" (click)="signInManual()">Registrarse</ion-button>								
					</div> 				
					<div class="item-login-registrarse">
							<a href="">Olvidaste tu contrase√±a?</a>
					</div> 
						
				</ion-card-content>
			</div>
		</ion-card>			
	</div>
</ion-content>
