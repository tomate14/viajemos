
<app-header [title]="title">

</app-header>
<ion-content id="content-principal">
    <div class="div-central">
        <div id="list-content">
            <div class="ion-item-background">
                <h2 class="item-login">{{textoInicial}} {{usuario.name}}</h2>
            </div>
            <div class="ion-item-background">
                <h3 class="item-login">{{textoFinal}}</h3>
            </div>
            <ion-avatar id="item-avatar">
                <img class="imagen-social" [src]="imagen">
            </ion-avatar>
            <div class="ion-item-background">
                <h6 class="item-login">{{usuario.email}}</h6>
            </div>    
        </div>
    </div>
</ion-content>
